#服务名称
spring.application.name=security-db
#服务端口
server.port=8802

#注册中心地址信息
eureka.client.service-url.defaultZone=http://admin:admin@localhost:8000/eureka

#数据源配置信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security-config?characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*Mapper.xml