security.oauth2.resource.user-info-uri=http://localhost:8802/security/check
security.oauth2.resource.prefer-token-info=true
security.oauth2.client.client-id=pc
security.oauth2.client.client-secret=123456
security.oauth2.client.access-token-uri=http://localhost:8802/oauth/token
security.oauth2.client.user-authorization-uri= http://localhost:8802/oauth/authorize
security.oauth2.client.authorized-grant-types=client_credentials
security.oauth2.client.scope=all
