server.port=8804
spring.application.name=auth-web

eureka.client.service-url.defaultZone=http://admin:admin@localhost:8000/eureka


security.oauth2.resource.user-info-uri=http://localhost:8080/oauth/check_token
security.oauth2.resource.prefer-token-info=true
security.oauth2.client.client-id=pc
security.oauth2.client.client-secret=123456
security.oauth2.client.access-token-uri=http://localhost:8080/oauth/token
security.oauth2.client.user-authorization-uri= http://localhost:8080/oauth/authorize
security.oauth2.client.authorized-grant-types=client_1
security.oauth2.client.scope=all

